<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<ui:insert name="metadata" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<h:outputStylesheet library="css" name="style.css" />
		<title>SIGDro</title>
	</h:head>
	<h:body>

		<p:growl id="mensagem" />


		<div id="geral">

			<div id="top">
				<div class="text-center">
					<p:graphicImage styleClass="img-fluid banner" library="images"
						name="banner.png" />
				</div>
			</div>

			<div id="header" class="container">
				<h:form id="formMenu">
					<p:menubar>
						<p:submenu label="Movimentações">
							<p:menuitem value="Venda" url="/pages/vendas.xhtml" />
						</p:submenu>

						<p:submenu label="Cadastros"
							rendered="#{autenticacaoBean.temPermissoes(['Administrador', 'Gerente'])}">
							<p:menuitem value="Estado" url="/pages/estados.xhtml" />
							<p:menuitem value="Caixa" url="/pages/caixa.xhtml" />
							<p:menuitem value="Cidade" url="/pages/cidades.xhtml" />
							<p:menuitem value="Fabricante" url="/pages/fabricantes.xhtml" />
							<p:menuitem value="Itens Vendas" url="/pages/vendasListagem.xhtml" />
							<p:menuitem value="Produto" url="/pages/produtos.xhtml" />
							<p:menuitem value="Pessoa" url="/pages/pessoas.xhtml" />
							<p:menuitem value="Cliente" url="/pages/clientes.xhtml" />
							<p:menuitem value="Funcionário" url="/pages/funcionarios.xhtml" />
						</p:submenu>

						<p:submenu label="Ajuda">
							<p:menuitem value="Sobre" url="/pages/sobre.xhtml" />
						</p:submenu>

						<f:facet name="options">
							<p:commandButton type="button" value="Logout"
								icon="fa fa-sign-out fa-lg" styleClass="btn btn-primary btn-sm" />
						</f:facet>
					</p:menubar>

				</h:form>
			</div>
			<div id="conteudo" class="container-fluid margin-20">
				<ui:insert name="conteudo" />
			</div>

		</div>
	</h:body>
</f:view>
</html>
