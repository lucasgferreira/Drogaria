<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<h:outputStylesheet library="css" name="style.css" />
		<title>SIGDro</title>
	</h:head>


	<h:body styleClass="hold-transition login-page">
		<p:growl id="mensagem" autoUpdate="true" />
		<div class="login-box">
			<div class="login-logo">
				<p:link href="index.xhtml">
					<b>SIGDro</b>Login</p:link>
			</div>
			<!-- /.login-logo -->

			<div class="box login-box-body card">
				<h:form>

					<p class="login-box-msg">Sign in to start your session</p>

					<div class="form-group has-feedback">

						<p:inputMask id="cpf"
							value="#{autenticacaoBean.usuario.pessoa.cpf}"
							mask="999.999.999-99" styleClass="form-control" placeholder="CPF"
							required="true" requiredMessage="O campo 'CPF' é obrigatório" />
						<i class="fa fa-id-card fa-lg form-control-feedback"></i>
					</div>
					<div class="form-group has-feedback">
						<p:password id="senha" value="#{autenticacaoBean.usuario.senha}"
							styleClass="form-control" placeholder="Password" required="true"
							autocomplete="off"
							requiredMessage="O campo 'Senha' é obrigatório" />
						<i class="fa fa-lock fa-lg form-control-feedback"></i>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<p:selectBooleanCheckbox itemLabel="Remember Me" />
						</div>
						<p:spacer height="10" />
						<div class="col-xs-12">
							<p:commandButton styleClass="btn btn-success btn-block"
								value="Entrar" update=":mensagem"
								actionListener="#{autenticacaoBean.autenticar}"
								icon="fa fa-sign-in fa-lg" />
						</div>
					</div>
				</h:form>

				<br /> <a href="#" class="text-center"><i
					class="fa fa-user-plus" aria-hidden="true"></i> Register a new
					membership</a>

			</div>
			<!-- /.login-box-body -->
		</div>


	</h:body>
</f:view>
</html>
